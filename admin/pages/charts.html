<div class="qu-header">
		<i class="labelcolor fa fa-users fa-2x" aria-hidden="true"></i>
		<span class="maintitle">&nbsp;表格</span>
	</div>
	
	<!-- <div class="qu-box"></div> -->
	<div class="qu-search">
		<div class="po-plus"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></div>
		<div style="float:right;height:30px;">
			<span>Search:</span><input type="text" style="width:250px;height:30px;border:1px solid #ccc;margin-left:10px;" class="ui-input" id="search" placeholder="请输入昵称或ID">
			<i class="fa fa-search" aria-hidden="true" style="margin-left:-30px;cursor:pointer;width:20px;height:20px;" id="searching"></i>
		</div>
	</div>
	<table   style="margin-top:0px" class="qu-table" border="1">
		<thead>
		<tr style="font-weight:bold;font-size:14px;">
			<th>输入</th>
			<th>编辑</th>
			<th>确定</th>
			<th>取消</th>
			
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>
				<input text="text" class="ui-input" style="float:left;width:100%;" placeholder="请输入内容">
			</td>
			<td>
				<div class="editicon anjan">
					<i class="fa fa-pencil" style="color:white;margin-left:4.5px;"></i>
				</div>
			</td>
			<td>
				<div class="tickicon anjan">
					<i class="fa fa-check" style="color:white;margin-left:2.5px;"></i>
				</div>
			</td>
			<td>
				<div class="removeicon anjan">
					<i class="fa fa-remove" style="color:white;margin-left:4.5px;"></i>
				</div>
			</td>	
		</tr>
		</tbody>
		
	</table>
	<div class="bottom-search" >
		
	</div>
	
	
	<script type="text/javascript">
		TablePage(".qu-table",10);
	</script>
